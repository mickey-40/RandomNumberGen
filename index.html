<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Random Number App</h1>
        <span class="randomCount">0</span>
        <hr>
        <div class="buttons">
          <button class="number">
            <i class="fas fa-spinner number"></i>
            Pick a Number
          </button>
          <button class="reset">
            <i class="fas fa-spinner reset"></i>
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
